<!DOCTYPE html>

<html lang="no">
    <head>
        <title>Sidens tittel test</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="pageTitle">
            <h1>- Kul tittel! -</h1>
            <p>Venligst skriv inn brukernavn og passord!</p>
        </div>

        <div class="login-form">
            <form id="login">
                <div>
                    <label for="login-email"> Email address</label>
                    <input type="" name="login-email" id="login-email" autofocus>
                </div>

                <div>
                    <label for="login-password">Password</label>
                    <input type="password" name="login-password" id="login-password" autofocus>
                </div>

                <label for="login-remember">
                    <input type="checkbox" name="login-remember" id="login-remember"> Remember me?
                </label>
                <input type="submit" value="Log in!">
            </form>
        </div>


        <div class="mira">
        <button onclick="document.getElementById('myImage').src='img/Mira.jpg'">Dog!</button>

        <img id="myImage" src="img/nothing.jpg" style="width:200px" alt="Mira!">

        <button onclick="document.getElementById('myImage').src='img/Fuggel.jpg'">Bird!</button>

        </div>

    </body>


</html>
